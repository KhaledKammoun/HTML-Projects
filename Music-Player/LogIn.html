<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogIn - Spotify</title>
	</head>
	<body>
	<h1>LogIn</h1>
	<form>
		<input id="email" name="email" placeholder="Email" pattern="[a-zA-Z0-9._%+-]+@gmail.com" required><br><br>
		<input id="pass" name="pass" type="password" placeholder="Password" required><br>
		<a href="SignUp.html" target="_blank">Forgot password?</a><br><br>
		<input type="submit" name="Submit"> <input type="reset" value="Reset"><br><br>
		<a href="music.html"><input type="button" value="Sign In"></a>
		
	</form>
	</body>
</html>
