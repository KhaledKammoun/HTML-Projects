<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css"/>
    <script src="scripts.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="clock">Clock</div> <!--Current Time-->
            <div id="timer">Timer</div>
            <div id="chronometer">Chronometer</div>
            <div id="alarme">Alarme</div>
        </div>
        <div class="content">
            <!--Timer : Default, as a first step !!!-->
            <div class="progress">
                <div id="progress_h"></div>
                <div id="progress_m"></div>
                <div id="progress_s"></div>
            </div>
            <div class="time">
                <p id="hour_min">00:00<span id="seconds">:00</span></p>
            </div>
            <div class="buttons">
                <div id="start">Start</div> <!--it canna be stop, if the timer beggin-->
                <div id="pause">Pause</div>
            </div>
        </div>
    </div>
</body>
</html>
